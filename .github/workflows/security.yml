name: Security Scan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Secret Scanning with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          repository: ${{ github.repository }}
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified --no-update --debug

      - name: Alternative scan with Docker
        if: always()
        run: |
          echo "Running TruffleHog directly with Docker..."
          docker run --rm \
            -v "$(pwd):/workdir" \
            ghcr.io/trufflesecurity/trufflehog:latest \
            filesystem /workdir \
            --no-verification \
            --json || echo "Scan completed with findings"