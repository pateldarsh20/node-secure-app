name: Secret Scanning with TruffleHog

on:
  push:
    branches: [ "**" ]  # This triggers on all branches
  pull_request:
    branches: [ "**" ]  # This triggers on all PRs

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important: gets full git history

      - name: Run TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          repository: ${{ github.repository }}
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified --no-update

      - name: Scan Results
        if: failure()
        run: |
          echo "‚ùå SECRETS DETECTED! Please remove them before pushing."
          exit 1