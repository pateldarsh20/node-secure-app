name: Secret Scan

on:
  push:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run TruffleHog filesystem scan
        run: |
          docker run --rm -v "$PWD:/repo" ghcr.io/trufflesecurity/trufflehog:latest \
          filesystem /repo \
          --results=verified,unknown