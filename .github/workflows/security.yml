name: Secret Scanning with TruffleHog

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run TruffleHog on entire repository
        run: |
          docker run --rm \
            -v "$(pwd):/workdir" \
            ghcr.io/trufflesecurity/trufflehog:latest \
            filesystem /workdir \
            --no-verification \
            --fail

      - name: Check for Secrets
        if: failure()
        run: |
          echo "‚ùå SECRETS DETECTED! Please remove them before pushing."
          exit 1