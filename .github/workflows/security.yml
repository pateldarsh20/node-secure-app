name: Commit Scan

on:
  push:
  pull_request:

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # This ensures the full history is scanned, not just the latest commit
          fetch-depth: 0 

      - name: Scan for leaked secrets
        uses: trufflesecurity/trufflehog@main
        with:
          # Scan the local repository directory
          path: ./
          # Scan from the base branch to the current head
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          # --fail ensures the pipeline stops if a secret is found
          extra_args: --results=verified,unknown --fail